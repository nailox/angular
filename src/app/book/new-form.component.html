<form  #bookForm="ngForm" novalidate (ngSubmit)="saveBook()">

 
  

    <div class="form-group form-md-line-input form-md-floating-label no-hint">
      <input #nameInput class="form-control" type="text" placeholder="title" name="title" [(ngModel)]="book.title" required maxlength="32">
   
    </div>

    <div class="form-group form-md-line-input form-md-floating-label no-hint">
      <input class="form-control" type="text" placeholder="summary" name="summary" [(ngModel)]="book.summary" required maxlength="32">
    
    </div>

    <div class="form-group form-md-line-input form-md-floating-label no-hint">
      <input class="form-control" type="text" name="year" placeholder="year" [(ngModel)]="book.year" required >                
  
    </div>

    <div class="form-group form-md-line-input form-md-floating-label no-hint">
      <input class="form-control" type="text" placeholder="isbn" name="isbn" [(ngModel)]="book.isbn" required>

    </div>

 
 

  <div class="modal-footer">
   
    <button type="submit" class="btn btn-primary blue" ><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
  </div>
</form>
