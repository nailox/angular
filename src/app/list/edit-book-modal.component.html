<div bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <form *ngIf="active" #bookForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            <span>{{l("EditBook")}}</span>
          </h4>
        </div>
        <div class="modal-body">

 <div class="form-group form-md-line-input form-md-floating-label no-hint">
    <label>{{l("Title")}}</label>
      <input #nameInput class="form-control" type="text" placeholder="title" name="title" [(ngModel)]="bookUpdate.title" #title='ngModel' required maxlength="32">
    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Title is required</div>
    </div>

    <!--<div class="form-group form-md-line-input form-md-floating-label no-hint">
            <input #nameInput class="form-control" type="text" name="title" [(ngModel)]="bookUpdate.title"  required maxlength="32">
            <label>{{l("Title")}}</label>
          </div>
      -->


 <div class="form-group form-md-line-input form-md-floating-label no-hint">
 <label>{{l("Summary")}}</label>
 
      <textarea class="form-control" rows="5" type="text" placeholder="summary" name="summary" [(ngModel)]="bookUpdate.summary" #summary='ngModel' required maxlength="300"> </textarea>
     <div [hidden]="summary.valid || summary.pristine" class="alert alert-danger">Summary is required</div>
    </div>

          <!--<div class="form-group form-md-line-input form-md-floating-label no-hint">
            <input class="form-control" type="text" name="isbn" [(ngModel)]="bookUpdate.isbn" required maxlength="32">
            <label>{{l("ISBN")}}</label>
          </div>-->
<div class="form-group form-md-line-input form-md-floating-label no-hint">
   <label>{{l("Year")}}</label>
      <input class="form-control" type="number" name="year" placeholder="year" [(ngModel)]="bookUpdate.year" #year='ngModel' required >                
    <div [hidden]="year.valid || year.pristine" class="alert alert-danger">Year of publish is required</div>
    </div>

 <div class="form-group form-md-line-input form-md-floating-label no-hint">
    <label>{{l("ISBN")}}</label>
      <input class="form-control" type="text" placeholder="isbn" name="isbn" [(ngModel)]="bookUpdate.isbn" #isbn='ngModel' required pattern="(ISBN[-]*(1[03])*[ ]*(: ){0,1})*(([0-9Xx][- ]*){13}|([0-9Xx][- ]*){10})">
      <div [hidden]="isbn.valid || isbn.pristine" class="alert alert-danger">ISBN is not in correct format</div>
    </div>

 <div class="form-group form-md-line-input form-md-floating-label no-hint">
    <label>{{l("ImageLink")}}</label>
      <input class="form-control"  type="text" placeholder="Link to book image" name="imageLink" [(ngModel)]="bookUpdate.imageLink" #imageLink='ngModel' required pattern="^https?://(?:[a-z0-9\-]+\.)+[a-z]{2,6}(?:/[^/#?]+)+\.(?:jpg|gif|png)$">
      <div [hidden]="imageLink.valid || imageLink.pristine" class="alert alert-danger">Image link supports only .jpg, .gif and .png formats. Please make sure your link ends in one of those formats. </div>
    </div>

       
        </div>
        <div class="modal-footer">
          <button  type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
          <button type="button" [disabled]="!bookForm.valid" class="btn btn-primary blue" (click)="save()"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
        </div>
      </form>

    </div>
  </div>
</div>
